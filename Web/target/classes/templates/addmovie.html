<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <title>Add Movie</title>
  <style>
        body {
            background-color: #1c2331;
        }
        .navbar {
            background-color: #1c2331;
        }
        .navbar-brand {
            color: #fff;
        }
        .logout-link {
            color: #c82333;
            font-size: 1.2rem;
            padding-top: 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        .form-group {
            width: 300px;
            margin: 20px 0;
        }
        .form-control {
            height: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand">Movie</a>
    <a class="nav-link logout-link" href="/backadmin">Back</a>
</nav>
<div class="container form-container">
    <form action="/addmovie" method="post">
        <div class="form-group">
            <label class="text-white" for="title" >Title:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label class="text-white" for="genres">Genre:</label>
            <input type="text" class="form-control" id="genres" name="genres">
        </div>
        <div class="form-group">
            <label class="text-white" for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
            <label class="text-white" for="poster">Poster:</label>
            <input type="text" class="form-control-file" id="poster" name="poster">
        </div>
        <input type="submit" class="btn btn-primary" value="ADD">
    </form>
</div>
</body>
</html>
