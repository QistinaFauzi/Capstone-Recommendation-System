<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />

    <style>

            background-color: #1c2331;
        }

        }
        .logout-link {

</nav>
<div class="container admin-dashboard">
    <p><a href = "/addmoviepage" class = "btn btn-primary admin-btn">Add New Movie</a></p>
    <!--<p><a href="/deletepage" class = "btn btn-primary admin-btn">Delete Movie</a><br></p>-->
    <p><a href="/viewallmovies" class = "btn btn-primary admin-btn">View Movies</a><br></p>
